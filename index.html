<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AI Gemini Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: white; }
    select, textarea, button { margin-top: 10px; width: 100%; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #222; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Chat AI</h2>
  <label for="model">Pilih Model:</label>
  <select id="model">
    <option value="concise">Concise AI</option>
    <option value="gemini">Gemini Scraper</option>
  </select>
  <textarea id="message" placeholder="Tulis pesan..." rows="5"></textarea>
  <button onclick="sendMessage()">Kirim</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const content = document.getElementById("message").value;
      const model = document.getElementById("model").value;
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content }],
          model
        })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.result || JSON.stringify(data);
    }
  </script>
</body>
</html>
